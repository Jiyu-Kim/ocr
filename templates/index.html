<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OCR Service</title>
</head>
<body>
    <div id="intro-header">
        <h1>OCR Service</h1>
        <h3>If you enter an image, we will extract text on an image.</h3>
    </div>
    <div id="section-container">
        <section class="section">
            <h2>Input Image</h2>
            <form id="image-form">
                <input type="file" accept="image/*" placeholder="Enter an image"/>
            </form>
        </section>
        <section class="section">
            <h2>Prediction</h2>
        </section>
    </div>
    
</body>
</html>
